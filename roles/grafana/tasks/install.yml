---
- name: Create podman volume for grafana data
  containers.podman.podman_volume:
    state: present
    name: "{{ volume_name }}"

- name: Create systemd services for grafana container
  ansible.builtin.template:
    src: templates/systemd.service.j2
    dest: "/etc/systemd/system/{{ container_service_name }}.service"
  register: service

- name: Reload systemd
  ansible.builtin.systemd_service:
    daemon_reload: true
  when: service.changed

- name: Restart grafana if service changed
  ansible.builtin.service:
    name: "{{ container_service_name }}"
    state: restarted
  when: service.changed

- name: Ensure grafana container is enabled and running
  ansible.builtin.service:
    name: "{{ container_service_name }}"
    state: started
    enabled: true
  retries: 3

- name: Wait for port {{ service_port }} to be up
  ansible.builtin.wait_for:
    port: "{{ service_port }}"

- name: Create prometheus datasource
  tags:
    - datasource
  ansible.builtin.uri:
    url: http://localhost:{{ service_port }}/api/datasources
    user: "{{ grafana_user }}"
    password: "{{ grafana_passwd }}"
    method: POST
    body:
      name: "{{ item }}"
      type: prometheus
      url: "http://{{ item }}:9090"
      access: proxy
    force_basic_auth: true
    status_code:
      - 200
      - 409
    body_format: json
  loop: "{{ groups['prometheus'] }}"
