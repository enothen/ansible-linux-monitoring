---
- name: Create podman volumes
  containers.podman.podman_volume:
    state: present
    name: "{{ item }}"
  loop:
    - "{{ volume_name_config }}"
    - "{{ volume_name_data }}"

- name: Template prometheus.yml.j2 to host
  ansible.builtin.template:
    src: templates/prometheus.yml.j2
    dest: "{{ podman_default_storage_path }}/{{ volume_name_config }}/_data/prometheus.yml"
  register: prometheus_config

- name: Create systemd services for prometheus container
  ansible.builtin.template:
    src: templates/systemd.service.j2
    dest: "/etc/systemd/system/{{ container_service_name }}.service"
  register: service

- name: Reload systemd
  ansible.builtin.systemd_service:
    daemon_reload: true
  when: service.changed

- name: Restart prometheus if configuration changed
  ansible.builtin.service:
    name: "{{ container_service_name }}"
    state: restarted
  when:
    - prometheus_config.changed
    - service.changed

- name: Ensure prometheus container is running
  ansible.builtin.service:
    name: "{{ container_service_name }}"
    state: started
    enabled: true
  retries: 3
